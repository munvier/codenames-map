<script type="text/javascript">//<![CDATA[


const first = (Math.random() > 0.5) ? "blue" : "red";
console.log(first);
let nbRed = (first === "red") ? 9 : 8,
    nbBlue = (first === "blue") ? 9 : 8,
    nbBlack = 1;

let map = [
    ['neutral','neutral','neutral','neutral','neutral'],
    ['neutral','neutral','neutral','neutral','neutral'],
    ['neutral','neutral','neutral','neutral','neutral'],
    ['neutral','neutral','neutral','neutral','neutral'],
    ['neutral','neutral','neutral','neutral','neutral'],
]

$('.container').addClass(first);

while (nbRed) {
    let x = Math.floor(Math.random() * 5),
        y = Math.floor(Math.random() * 5);

    if (map[x][y] === "neutral") {
        map[x][y] = "red";
        nbRed--;
    }
}
while (nbBlue) {
    let x = Math.floor(Math.random() * 5),
        y = Math.floor(Math.random() * 5);

    if (map[x][y] === "neutral") {
        map[x][y] = "blue";
        nbBlue--;
    }
}
while (nbBlack) {
    let x = Math.floor(Math.random() * 5),
        y = Math.floor(Math.random() * 5);

    if (map[x][y] === "neutral") {
        map[x][y] = "black";
        nbBlack--;
    }
}

map.forEach(function(values, index1) {
    values.forEach(function(value, index2) {
        console.log(index1, index2, value);
        $('.row').eq(index1).find('.col').eq(index2).addClass(value);
    });
});
